<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Exercise</title>
    </head>
    <body>
         <canvas id="myCanvas" width="400" height="400" style="border: 1px solid red"></canvas>
        
        <script>
            var canvas = document.querySelector('canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'red';
            ctx.fillRect(50, 50, 50, 50);
            ctx.fillStyle = 'blue';
            ctx.fillRect(102, 50, 50, 50);
            ctx.fillStyle = 'green';
            ctx.fillRect(154, 50, 50, 50);
            ctx.fillStyle = 'purple';
            ctx.fillRect(166.5, 62.5, 25, 25);
            
            ctx.beginPath();
            ctx.fillStyle = 'gold';
            // ellipse(x, y, xradius, yradius, ?, ?,  )
            ctx.ellipse(75, 130, 25, 25, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = 'gold';
            // ellipse(x, y, xradius, yradius, ?, ?,  )
            ctx.ellipse(75, 130, 25, 25, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = 'orange';
            ctx.ellipse(130, 130, 25, 25, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = 'brown';
            ctx.ellipse(130, 130, 12.5, 12.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            
            
            
            ctx.beginPath();
            ctx.fillStyle = 'blue';
            ctx.ellipse(200, 300, 96, 96, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.ellipse(200, 300, 66, 66, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = 'yellow';
            ctx.ellipse(200, 300, 63, 63, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.ellipse(200, 300, 33, 33, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.ellipse(200, 300, 30, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            
        </script>
        
    </body>
</html>
